<!DOCTYPE html>
<html>
<script src="https://www.youtube.com/watch?v=j2EaOGb7mVY"></script>
<body>

<div ng-app="">
  <p>08/03 - Dia internacional da mulher</p>
 
  <a href=https://www.youtube.com/watch?v=j2EaOGb7mVY>Acesse para saber mais.</a>
</div>
<div ng-app="myApp" ng-controller="myCtrl">

<h1 ng-mousemove="count = count + 1">Mouse over me!</h1>

<h2>{{ count }}</h2>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
  $scope.count = 0;
});
</script>

</body>
